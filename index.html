<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>

</head>
<body>
    
    <header>
        <h1 style="padding: 0%; margin: 0%; font-size: 40px; text-align: center; position:  relative; top: 10%;">Лабораторна робота 3</h1>
        <img src = "images/head.jpg" alt="Уродск" style="position: absolute; height: 50px; width: 70px; top:0">
    </header>

    <div id = "content" style="text-align: center; min-height: 100%;">

        <h2>Pictures</h2>
        
        <div style="display: block; width: 900px; height: 900px; overflow: hidden; margin-left: auto; margin-right: auto;">
            <img id="images" alt="FirstPic" src="images/0.jpg" onclick="changeImage()">
        </div>
        <div id = "conteiner">
            <div style="display: block; margin-left: auto; ">
                <p>Довжина:</p>
                <p style="padding: 4%">Висота:</p>
                <p>Твощина рамки:</p>
            </div>
            <div style="display: block;  margin-right: auto;">
                <p><input id="width" type="range" min="500" max="700" step="8" value="600" oninput="changeWidth()"></p>
                <p><input id="height" type="range" min="300" max="500" step="8" value="400" oninput="changeHeight()"></p> 
                <p><input id="border" type="range" min="0" max="8" step="1" value="4" oninput="changeBorder()"></p>
            </div>
        </div>
        <input id="altimg" type="text" placeholder = "alt для зображення" name="name">
        <button id="apply" onclick="applied()">Підтвердити</button>
      
    </div>
</body>
</html>
